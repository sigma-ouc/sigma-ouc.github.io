# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: Ocean # Ocean、Minimal、
  theme_night:
  font: native
  font_size: M # xs, s, m, l, xl.
  mode: light
  # color: red

# SEO

marketing:
  seo:
    site_type: Organization
    local_business_type: ''
    org_name: 'SIGMA@OUC'
    description: 'A highly-customizable Hugo research group theme powered by Wowchemy website builder.'
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  #选择一个导航块
  navbar:
    enable: true #显示导航栏？
    align: r #对齐菜单链接：左（l）、中（c）或右（r）
    show_logo: true #在导航栏中显示您的网站标题或“assets/media/logo*”图像？
    # logo:  # ← 新增logo配置
    #   image: "images/logo.png"  # 路径相对于static/目录
    #   # image_dark: "images/logo-dark.png"  # 可选暗色模式logo
    #   width: 30px  # 建议宽度
    #   height: auto  # 保持比例
    #   alt: "SIGMA@OUC"  # 替代文本
    show_language: true  #如果启用show_translations，是否要显示当前语言名称？
    show_day_night: true # Let the user override the default light/dark mode of your theme?
    show_search: true  # Let the user search from the nav bar?
    highlight_active_link: false  # Attempt to automatically highlight the active menu link? Can be disabled for complex sites.

# Site footer

footer:
  copyright:
    notice: '© {year} 中国海洋大学SIGMA实验室 | 山东省青岛市黄岛区三沙路1299号'
    license:
      enable: false
      allow_derivatives: false
      share_alike: false
      allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: false
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/<username>/<repository>'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: ''
    api_key: ''
    zoom: 15

# Extensions

extensions:
  decap_cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Citation style

publications:
  date_format: January 2006
  citation_style: apa
